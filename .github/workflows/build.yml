name: Repository Validation

on:
  pull_request:
  push:
    branches:
      - main
      - develop

jobs:
  validate:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # Tags notwendig

      - name: Validate repository structure
        run: |
          tools\validate-repo.bat
